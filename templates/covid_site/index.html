<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Prajwal and Ankit has created a simplified Dashboard for tracking the COVID-19 Care facilities available in Delhi. Status of facilities in different Government and Private facilities in Delhi can be easily obtained through this dashboard"
    />
    <meta property="og:title" content="India - COVID-19 Dashboard" />
    <meta
      property="og:image"
      content="//pbs.twimg.com/profile_images/945853608389574656/REH_LpUJ_400x400.jpg"
    />
    <meta
      property="og:description"
      content="Prajwal and Ankit has created a simplified Dashboard for tracking the COVID-19 Care facilities available in Delhi. Status of facilities in different Government and Private facilities in Delhi can be easily obtained through this dashboard"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw="
      crossorigin="anonymous"
    />

    <title>COVID-19 Hospitality Tracker</title>
  </head>
  <body style="background-color: #f5f5f5ff">
    <div class="container">
      <div class="text-center">
        <h3>Corona Dashboard</h3>
      </div>
      <hr />
      <h4 class="text-center">COVID-19 Beds</h4>
      <div class="row text-center">
        <div class="col">
          <a href="{% url 'beds' %}">
            <div class="card text-white bg-primary mb-3 shadow">
              <div class="card-header">Total</div>
              <div class="card-body">
                <p class="card-text" id="beds_total">{{ tc }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'beds' %}">
            <div class="card text-dark bg-warning mb-3 shadow">
              <div class="card-header">Occupied</div>
              <div class="card-body">
                <p class="card-text" id="beds_occupied">{{ oc }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'beds' %}">
            <div class="card text-white bg-success mb-3 shadow">
              <div class="card-header">Vacant</div>
              <div class="card-body">
                <p class="card-text" id="beds_vacant">{{ vc }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <hr />

      <h4 class="text-center">COVID-19 Oxygen Beds</h4>
      <div class="row text-center">
        <div class="col">
          <a href="{% url 'oxygen-beds' %}">
            <div class="card text-white bg-primary mb-3 shadow">
              <div class="card-header">Total</div>
              <div class="card-body">
                <p class="card-text" id="oxygen_beds_total">{{ to }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'oxygen-beds' %}">
            <div class="card text-dark bg-warning mb-3 shadow">
              <div class="card-header">Occupied</div>
              <div class="card-body">
                <p class="card-text" id="oxygen_beds_occupied">{{ oo }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'oxygen-beds' %}">
            <div class="card text-white bg-success mb-3 shadow">
              <div class="card-header">Vacant</div>
              <div class="card-body">
                <p class="card-text" id="oxygen_beds_vacant">{{ vo }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <hr />

      <h4 class="text-center">COVID-19 ICU Beds</h4>
      <div class="row text-center">
        <div class="col">
          <a href="{% url 'icu-beds' %}">
            <div class="card text-white bg-primary mb-3 shadow">
              <div class="card-header">Total</div>
              <div class="card-body">
                <p class="card-text" id="covid_icu_beds_total">{{ ti }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'icu-beds' %}">
            <div class="card text-dark bg-warning mb-3 shadow">
              <div class="card-header">Occupied</div>
              <div class="card-body">
                <p class="card-text" id="covid_icu_beds_occupied">{{ oi }}</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="{% url 'icu-beds' %}">
            <div class="card text-white bg-success mb-3 shadow">
              <div class="card-header">Vacant</div>
              <div class="card-body">
                <p class="card-text" id="covid_icu_beds_vacant">{{ vi }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <hr />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
